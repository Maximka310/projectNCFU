<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Самые безумные технологии Второй Мировой войны</title>
<style>
  :root{
    --bg-dark:#001100;
    --bg-mid:#003300;
    --bg-black:#000000;
    --accent:#9ef08a;
    --glass: rgba(0,0,0,0.5);
    --scroll-bg: rgba(0,0,0,0.18);
    --scroll-thumb: rgba(158,240,138,0.18);
    --scroll-thumb-hover: rgba(158,240,138,0.28);
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; color:#e9ffe8; height:100vh; overflow:hidden;
    background: linear-gradient(120deg, var(--bg-dark), var(--bg-mid), var(--bg-black));
    background-size: 400% 400%; animation: bgShift 14s ease infinite;
  }
  @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  .app{
    display:flex; height:100vh; gap:0; align-items:stretch;
    padding:18px; box-sizing:border-box;
  }

  /* SIDEBAR (thumbnails) */
  .sidebar{
    width:360px; min-width:260px; max-width:44%; padding:18px; overflow:auto; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    border:1px solid rgba(158,240,138,0.06); box-shadow:0 10px 40px rgba(0,20,0,0.6);
  }
  .thumbs{display:flex; flex-direction:column; gap:14px}

  .thumb{
    position:relative; overflow:hidden; border-radius:12px; cursor:pointer; transition:transform .38s cubic-bezier(.2,.9,.2,1), box-shadow .3s; transform-origin:center;
    border:1px solid rgba(255,255,255,0.03);
  }
  .thumb img{display:block; width:100%; height:180px; object-fit:cover; transition:transform .38s ease}

  /* hover effect: small zoom + glow */
  .thumb:hover img{transform:scale(1.06)}
  .thumb:hover{box-shadow:0 8px 24px rgba(0,255,100,0.06), 0 0 18px rgba(158,240,138,0.06)}

  /* active (clicked) thumb stays enlarged */
  .thumb.active{transform:scale(1.06); box-shadow:0 18px 60px rgba(0,255,100,0.12), 0 0 30px rgba(158,240,138,0.12)}
  .thumb.active img{transform:scale(1.08)}

  /* label sliding from bottom */
  .label{
    position:absolute; left:0; right:0; bottom:-52px; padding:12px; text-align:center; background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.75)); font-weight:600; transition:bottom .28s ease; font-size:16px;
  }
  .thumb:hover .label, .thumb.touch-show .label{bottom:0}

  /* DETAILS panel */
  .details{
    flex:1; padding:28px; overflow:auto; position:relative; border-radius:14px; margin-left:18px; display:flex; flex-direction:column;
    background:linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.06)); border:1px solid rgba(255,255,255,0.03);
    box-shadow:0 10px 50px rgba(0,10,0,0.5);
  }
  .page-title{font-size:20px; font-weight:800; margin:6px 0 14px 0; color:var(--accent)}
  .project-title{font-size:26px; margin:0 0 10px 0}
  .meta{font-size:15px; color:#dfffd8; opacity:0.95}
  .specs{
  margin-top:16px;
  font-size:15px;
  line-height:1.5;
  color:#e6ffe8;
  background:#001a33;
  padding:18px 20px;
  border-radius:14px;
  box-shadow:0 0 28px rgba(0,20,40,0.45);
}

  /* glow accent bar */
  .accent-bar{height:6px; width:140px; border-radius:6px; background:linear-gradient(90deg, rgba(158,240,138,0.9), rgba(80,200,100,0.9)); box-shadow:0 8px 40px rgba(80,200,100,0.12); margin-bottom:10px}

  /* mobile adjustments */
  @media (max-width:900px){
    .app{flex-direction:column}
    .sidebar{width:100%; max-width:none; min-width:0; display:block; padding:10px; order:0}
    .thumbs{flex-direction:row; gap:10px; overflow:auto; padding-bottom:6px}
    .thumb{min-width:220px; flex:0 0 70%;}
    .thumb img{height:240px}
    .details{margin-left:0; margin-top:12px; padding:16px}
    .page-title{font-size:18px}
    .project-title{font-size:20px}
  }

  /* Custom scrollbars (WebKit) */
  .sidebar::-webkit-scrollbar, .details::-webkit-scrollbar{width:10px; height:10px}
  .sidebar::-webkit-scrollbar-track, .details::-webkit-scrollbar-track{background:var(--scroll-bg); border-radius:10px}
  .sidebar::-webkit-scrollbar-thumb, .details::-webkit-scrollbar-thumb{background:linear-gradient(180deg, var(--scroll-thumb), var(--scroll-thumb-hover)); border-radius:10px}
  .sidebar::-webkit-scrollbar-thumb:hover, .details::-webkit-scrollbar-thumb:hover{background:linear-gradient(180deg, var(--scroll-thumb-hover), var(--scroll-thumb))}

  /* Firefox scrollbar */
  .sidebar, .details{scrollbar-width:thin; scrollbar-color: var(--scroll-thumb) var(--scroll-bg)}

</style>
<!-- GSAP CDN for tween animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="app" role="application">
    <aside class="sidebar" aria-label="Галерея проектов">
      <div class="thumbs" id="thumbs">
        <!-- Thumbnails (use your images in images/ folder) -->
        <div class="thumb" data-id="hab" tabindex="0">
          <img src="images/habbakuk.jpg" alt="Проект Хабаккук">
          <div class="label">Проект «Хабаккук»</div>
        </div>
        <div class="thumb" data-id="a40" tabindex="0">
          <img src="images/a40.jpg" alt="А-40 Крылья Танка">
          <div class="label">А-40 «Крылья Танка»</div>
        </div>
        <div class="thumb" data-id="goliath" tabindex="0">
          <img src="images/goliath.jpg" alt="Голиаф">
          <div class="label">«Голиаф»</div>
        </div>
        <div class="thumb" data-id="dora" tabindex="0">
          <img src="images/dora.jpg" alt="Дора и Густав">
          <div class="label">«Дора» и «Густав»</div>
        </div>
        <div class="thumb" data-id="v3" tabindex="0">
          <img src="images/v3.jpg" alt="Фау-3">
          <div class="label">«Фау-3»</div>
        </div>
        <div class="thumb" data-id="bat" tabindex="0">
          <img src="images/batbomb.jpg" alt="Проект Гадюка">
          <div class="label">Проект «Гадюка»</div>
        </div>
      </div>
    </aside>

    <main class="details" id="details">
      <div class="accent-bar" aria-hidden="true"></div>
      <div class="page-title">Самые безумные технологии Второй Мировой войны</div>
      <h2 class="project-title" id="projectTitle">Выберите проект слева</h2>
      <div class="meta" id="meta">Краткая информация и технические характеристики появятся здесь.</div>
      <div class="specs" id="specs"></div>
    </main>
  </div>

<script>
// Data (titles, specs)
const DATA = {
  hab: {
    title: 'Проект «Хабаккук»',
    meta: 'Великобритания · Ледяной Левиафан',
    specs: `Длина: 600 м
Ширина: 90 м
Водоизмещение: ~1.8 млн т
Материал: Пайкерит (14% опилок, 86% воды)
Вместимость: До 150 истребителей или 100 бомбардировщиков
--------------------------------------------------------------------
Конструкция: Гигантский корпус должен был стабилизироваться сложной сетью труб с хладагентом, работающих от силовой установки корабля. Пайкерит при заморозке приобретал прочность, близкую к бетону, не раскалывался и плавился значительно медленнее чистого льда. Для снарядов и авиационных бомб того времени конструкция была бы непробиваемой.
--------------------------------------------------------------------
Тактическая необходимость: Критическим вызовом для союзников в 1942 году была «Атлантическая брешь» — середина океана, недосягаемая для береговой авиации прикрытия. Здесь немецкие подводные лодки «волчьи стаи» безнаказанно топили суда конвоев. Обычных авианосцев катастрофически не хватало, а их постройка из дефицитной стали занимала годы. «Хабаккук» виделся решением: непотопляемый аэродром, который мог бы обеспечить непрерывное воздушное прикрытие конвоев на всем их пути, радикально изменив баланс сил в Битве за Атлантику.
--------------------------------------------------------------------
Почему не был реализован: Огромные энергозатраты на охлаждение, хрупкость и непредсказуемость в шторм и колоссальная стоимость.`
  },
  a40: {
    title: 'А-40 «Крылья Танка»',
    meta: 'СССР · Летающий Броневик',
    specs: `Основа: Лёгкий танк T-60
Масса танка: ~5.8 т
Буксировщик: ТБ-3
--------------------------------------------------------------------
Конструкция: Танк T-60 на планере буксировался с помощью бомбардировщика ТБ-3. После отцепки на малой высоте танк должен был планировать к месту посадки. Управление осуществлялось через тросы, соединенные с рычагами танка, что позволяло механику управлять полетом. После приземления, экипаж приводил технику в боевую готовность и сбрасывал крылья за считанные минуты.
--------------------------------------------------------------------
Тактическая необходимость: Советское командование остро нуждалось в усилении воздушно-десантных войск. Десантники, вооруженные в основном легким стрелковым оружием, были крайне уязвимы перед вражеской бронетехникой и укрепленными точками. Доставка же танков по воздуху требовала либо специальных тяжелых планеров, которых не хватало, либо рискованной посадки транспортных самолетов на вражеской территории. А-40 предлагал решение: быстрая доставка легкой, но уже бронированной и вооруженной огневой поддержки прямо к месту боя, что могло кардинально увеличить шансы десанта на удержание плацдарма.
--------------------------------------------------------------------
Почему не был реализован: Ужасная аэродинамика танка, чудовищные перегрузки при буксировке, неудобные условия экипажа.`
  },
  goliath: {
    title: '«Голиаф»',
    meta: 'Германия · Мини-танк Смертник',
    specs: `Длина: ~1.5 м
Высота: ~0.6 м
Боевая часть: 75–100 кг взрывчатки
Управление: Трёхжильный кабель до 650 м
--------------------------------------------------------------------
Конструкция: Самоходный танк управлялся оператором из укрытия с помощью джойстика, посылая сигналы по кабелю. После достижения цели танк подрывался без риска для жизни немецкой пехоты.
--------------------------------------------------------------------
Тактическая необходимость: Вермахт нуждался в эффективном средстве борьбы с превосходящими силами противника, особенно с танками и укрепленными позициями, которые требовали для своего штурма больших потерь. «Голиаф» позволял саперам или пехоте атаковать такие цели с безопасного расстояния, минимизируя прямые столкновения. Он активно применялся для подрыва мостов, баррикад и зданий в городских боях.
--------------------------------------------------------------------
Почему не был реализован: Одноразовость для дорогого устройства, уязвимость кабеля, низкая скорость, громкий двигатель, низкая эффективность на поле боя.`
  },
  dora: {
    title: '«Дора» и «Густав»',
    meta: 'Германия · Железнодорожная артиллерия',
    specs: `Длина ствола: 32 м
Калибр: 800 мм
Масса: ~1350 т
Снаряды: Фугасный снаряд (масса 4,8 тонны, дальность 38 км) и бетонобойный снаряд (масса 7,1 тонны, дальность 48 км)
--------------------------------------------------------------------
Конструкция: Сверхтяжелые железнодорожные артиллерийские орудия, которые представляют собой целые металлургические и логистические комплексы на рельсах, для обслуживания которых требовалось около 250 человек в расчете и ещё более 2500 человек для обеспечения инфраструктуры (монтаж на специальной бетонной позиции с четырьмя путями, охрана, маскировка, ПВО). Орудие перевозилось в разобранном виде на 25-40 железнодорожных платформах. Его монтаж на специальном основании занимал несколько недель.
--------------------------------------------------------------------
Тактическая необходимость: Изначально орудие создавалось для разрушения мощных укреплений французской линии Мажино, которую немцы в итоге обошли. Позже тактической необходимостью стал штурм Севастополя в 1942 году, где советские укрепления считались неуязвимыми для обычной осадной артиллерии. Требовалось оружие, способное одним выстрелом уничтожить подобные цели.
--------------------------------------------------------------------
Почему не был реализован: Колоссальные затраты металла, инженерных и человеческих ресурсов, лёгкая обнаружаемость из-за огромного размера и чудовищной дымности выстрелов, неповоротливость и крайне низкая эффективность.`
  },
  v3: {
    title: '«Фау-3» — Многоступенчатая Сверхдальнобойная Пушка',
    meta: 'Германия · Многоступенчатая артсистема',
    specs: `Длина: ~130 м
Секции: 28 боковых камер
Дальность: ~165 км
Снаряды: Фугасный снаряд калибра 150 мм со стабилизаторами, длиной около 3 метров.
--------------------------------------------------------------------
Конструкция: Вдоль основного ствола длиной под углом располагались боковые камеры с пороховыми зарядами. Снаряд, вылетавший из основного заряда, по мере движения по стволу получал ускорение от последовательных подрывов этих дополнительных зарядов, что должно было разогнать его до невиданной для артиллерии скорости.
--------------------------------------------------------------------
Тактическая необходимость: После высадки союзников в Нормандии Германия остро нуждалась в дешевом и массовом средстве для непрерывного обстрела Лондона и портов Ла-Манша. Ракеты Фау-2 были невероятно дороги и сложны в производстве. «Фау-3» виделась как альтернатива: стационарная, но способная вести частый и массированный обстрел, насыщая территорию противника снарядами и оказывая психологическое давление.
--------------------------------------------------------------------
Почему не был реализован: сложная синхронизация зарядов - малейшая ошибка приводила к разрыву снаряда в прямо стволе, уязвимость из-за неподвижности, низкая точность и скорострельность.`
  },
  bat: {
    title: 'Проект «Гадюка»',
    meta: 'США · Летучие мыши с мини-зажигалками',
    specs: `Носитель: контейнеры по 1040 секций
«Боеголовка»: одна летучая мышь мексиканского складчатогуба с прикрепленной к телу маленькой зажигательной бомбой
Бомбы: 15–18 г с таймерами
--------------------------------------------------------------------
Конструкция: Специальный контейнер, напоминавший бомбовый отсек, содержал тысячи летучих мышей. На каждую из них крепилась миниатюрная зажигательная бомба с часовым механизмом. Контейнер сбрасывался на парашюте на рассвете, мыши разлетались и прятались на чердаках тысяч деревянных домов. Через некоторое время срабатывали таймеры, вызывая массовые пожары одновременно по всему городу
--------------------------------------------------------------------
Тактическая необходимость: Японские города с их плотной деревянной застройкой были крайне уязвимы для зажигательных атак. Однако обычные зажигательные бомбы требовали точного попадания и могли тушиться. «Гадюка» предлагала создать не локализуемый пожар стихийного масштаба, так как очаги возгорания возникали бы повсеместно в труднодоступных местах, перегружая противопожарные службы и сея панику.
--------------------------------------------------------------------
Проблемы: непредсказуемость животных, сложное содержание мышей и логистика, опасность для своих`
  }
};

const thumbs = document.querySelectorAll('.thumb');
let activeId = null;

function clearActive(){
  thumbs.forEach(t=> t.classList.remove('active'));
}

// click handler: enlarge clicked thumb and show details
thumbs.forEach(t=>{
  t.addEventListener('click', ()=>{
    const id = t.dataset.id;
    if(activeId === id) return; // if already active, do nothing

    // animate previous back to normal
    const prev = document.querySelector('.thumb.active');
    if(prev){
      gsap.to(prev, {scale:1, duration:0.35, ease:'power3.out'});
      prev.classList.remove('active');
    }

    // mark new active and animate
    t.classList.add('active');
    gsap.fromTo(t, {scale:1}, {scale:1.06, duration:0.35, ease:'power3.out'});

    // show details
    showDetails(id);
    activeId = id;
  });

  // keyboard accessibility
  t.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') t.click(); });

  // touch support: tap shows label briefly
  t.addEventListener('touchstart', ()=>{ t.classList.add('touch-show'); setTimeout(()=> t.classList.remove('touch-show'), 900); });
});

function showDetails(id){
  const entry = DATA[id];
  if(!entry) return;

  document.getElementById('projectTitle').innerText = entry.title;
  document.getElementById('meta').innerText = entry.meta;

  const specsEl = document.getElementById('specs');
  specsEl.innerHTML = '';

  // create paragraphs and animate in sequence
  const lines = entry.specs.split('\n').filter(l => l.trim().length);
  lines.forEach((ln, i)=>{
    const div = document.createElement('div');
    div.innerHTML = ln;
    div.style.opacity = 0;
    div.style.transform = 'translateY(10px)';
    specsEl.appendChild(div);
    gsap.to(div, {opacity:1, y:0, delay: i * 0.06, duration:0.45, ease:'power3.out'});
  });
}

// initialize first item active on load
window.addEventListener('load', ()=>{
  const first = document.querySelector('.thumb');
  if(first) first.click();
});

</script>
</body>
</html>
